version: 2
jobs:
  plan:
    docker:
      - image: hashicorp/terraform:latest
    working_directory: /terraform/state
    steps:
      - checkout
      - run:
          name: Init
          command: terraform init -input=false
      - run:
          name: Plan
          command: terraform plan -input=false -out=tfplan -no-color
      - run:
          name: Render plan for PR comment
          command: terraform show -no-color tfplan > tfplan.txt
      - persist_to_workspace:
          root: /terraform/state
          paths:
            - .

  apply:
    docker:
      - image: hashicorp/terraform:latest
    working_directory: /terraform/state
    steps:
      - attach_workspace:
          at: /terraform/state
      - run:
          name: Apply
          command: terraform apply tfplan

  
workflows:
  version: 2
  plan_pr:
    jobs:
      - plan:
          context: GOOGLE_CREDENTIALS 
      
      - apply:
          context: GOOGLE_CREDENTIALS 
          requires:
            - plan
          
          